name: express1
region: sfo3
services:
  - name: express1
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: jpnws/express1
    health_check:
      http_path: /health_check
    http_port: 3001
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: APP_APPLICATION__BASE_URL
        scope: RUN_TIME
        value: ${APP_URL}
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${expressdb.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${expressdb.PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${expressdb.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${expressdb.PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${expressdb.DATABASE}
databases:
  - engine: PG
    name: expressdb
    production: false
    num_nodes: 1
